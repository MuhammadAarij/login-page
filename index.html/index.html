<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <link rel="stylesheet" href="sytle.css">
    <title>Document</title>
</head>
<body>
    <!-- Login Page -->
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="login-form">
      <label for="user-id">User ID:</label>
      <input type="text" id="user-id" name="user-id" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <label for="company-id">Company ID / Customer ID:</label>
      <input type="text" id="company-id" name="company-id" required>
      
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Company Details Form -->
  <div class="details-container">
    <h2>Company Details</h2>
    <form id="details-form">
      <label for="company-code">Company Code:</label>
      <input type="text" id="company-code" name="company-code">

      <label for="company-name">Company Name:</label>
      <input type="text" id="company-name" name="company-name">

      <label for="company-website">Company Website:</label>
      <input type="url" id="company-website" name="company-website">

      <label for="mobile-no">Mobile No:</label>
      <input type="text" id="mobile-no" name="mobile-no">

      <label for="phone-no">Phone No:</label>
      <input type="text" id="phone-no" name="phone-no">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="company-logo">Company Logo:</label>
      <input type="file" id="company-logo" name="company-logo">

      <label for="start-date">Package Start Date:</label>
      <input type="date" id="start-date" name="start-date">

      <label for="end-date">Package End Date:</label>
      <input type="date" id="end-date" name="end-date">

      <label for="upi-id">UPI ID:</label>
      <input type="text" id="upi-id" name="upi-id">

      <label for="upi-code">UPI Code:</label>
      <input type="text" id="upi-code" name="upi-code">

      <label for="country">Country:</label>
      <input type="text" id="country" name="country">

      <label for="state">State:</label>
      <input type="text" id="state" name="state">

      <label for="city">City:</label>
      <input type="text" id="city" name="city">

      <label for="address">Address:</label>
      <textarea id="address" name="address"></textarea>

      <label for="postcode">Postcode:</label>
      <input type="text" id="postcode" name="postcode">

      <label for="gst-no">GST No:</label>
      <input type="text" id="gst-no" name="gst-no">

      <label for="vat-no">VAT No:</label>
      <input type="text" id="vat-no" name="vat-no">

      <label for="pan-no">PAN No:</label>
      <input type="text" id="pan-no" name="pan-no">

      <label for="bank-details">Bank Details:</label>
      <textarea id="bank-details" name="bank-details"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>



</body>
</html>
